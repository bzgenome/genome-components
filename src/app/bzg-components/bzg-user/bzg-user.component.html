<div class="bzg-user" bzgDropdown>
  <div class="bzg-user__info">
    <p [ngStyle]="getUserInfoStyles()">{{fullName}}</p>
    <p [ngStyle]="getUserInfoStyles()">{{email}}</p>
  </div>
  <div class="bzg-user__avatar"
       bzgDropdownToggle
       [ngStyle]="getAvatarStyles()">
    <span class="bzg-user__avatar-label">{{getInitials()}}</span>
  </div>

  <div #ref
       bzgDropdownMenu
       [ngClass]="{'bzg-user__menu': ref.innerHTML.trim()}">
    <ng-content></ng-content>
  </div>

</div>
