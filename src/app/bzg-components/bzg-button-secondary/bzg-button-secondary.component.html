<button class="bzg-button"
        [ngStyle]="getStyles()"
        (click)="triggerClick()">
  <div class="bzg-button__content">
    <bzg-icon *ngIf="srcIcon || nameIcon"
              class="bzg-button__content__icon"
              [srcIcon]="srcIcon"
              [nameIcon]="nameIcon"
              [size]="16"></bzg-icon>
    <span *ngIf="getText()">{{getText()}}</span>
    <span *ngIf="!getText()">
         <ng-content></ng-content>
    </span>
  </div>
</button>
