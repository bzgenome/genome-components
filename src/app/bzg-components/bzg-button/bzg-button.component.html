<button class="bzg-button"
        [ngStyle]="setStyles()"
        (click)="triggerClick()">
    <i class="bzg-button__icon"
       *ngIf="getIconClass()"
       [ngClass]="getIconClass()">
    </i>
    <span *ngIf="getText()">{{getText()}}</span>
    <span *ngIf="!getText()">
         <ng-content></ng-content>
    </span>
</button>
