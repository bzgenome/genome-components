<button class="bzg-button"
        [ngStyle]="getStyles()"
        (click)="triggerClick()">
  <svg *ngIf="srcIcon" class="bzg-button__icon" width="26px" height="16px">
    <use [attr.xlink:href]="srcIcon"/>
  </svg>
  <span *ngIf="getText()">{{getText()}}</span>
  <span *ngIf="!getText()">
         <ng-content></ng-content>
    </span>
</button>
